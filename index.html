<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Temperature Component</title>
    <!-- Literally only putting jquery in for draggable UI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <!-- Drag component over to check transparency -->
    <svg height="500" style="position:absolute;">
      <rect x="150" y="100" width="40" height="40"/>
      <rect x="150" y="200" width="40" height="40" style="fill:blue;"/>
      <rect x="50" y="200" width="40" height="40" style="fill:lightgreen;"/>
      <rect x="50" y="100" width="40" height="40" style="fill:orange;"/>
    </svg>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
